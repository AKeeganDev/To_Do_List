<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
<script defer src="main.js"></script></head>

<body>
  <div class="list-container">
    <div class="header">
      <h4>Today's To Do</h4>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <div class="input-container">
      <label for="task-input">
        <input class="task-input" name="task-input" id="task-input" type="text" placeholder="Add to your list...">
      </label>
      <div class="add-button"><i class="fa-solid fa-share"></i></div>
    </div>
    <ul id="task-list">
    </ul>
    <button class="clear-button" type="button">Clear all completed</button>
  </div>
</body>

</html>
